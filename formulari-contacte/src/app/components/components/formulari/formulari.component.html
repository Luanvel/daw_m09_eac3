<form [formGroup]="contactForm">
    <div class="form-row">
        <h2>Formulari de Contacte</h2>
        <br>
        <mat-form-field appearance="fill" class="form-element">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="contactForm.controls['name'].hasError('required')">Nom obligatori</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-element">
            <mat-label>Correu electrònic</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="contactForm.controls['email'].hasError('required')">Correu electrònic
                obligatori</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-element">
            <mat-label>Telèfon</mat-label>
            <input matInput formControlName="phone">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-element">
            <mat-label>Missatge</mat-label>
            <textarea matInput formControlName="message"></textarea>
        </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">Registra't!</button>
</form>
